version: 2
jobs:
  build:
    docker:
      - image: rust:1

    steps:
      - checkout

      - run:
          name: Check formatting
          command: |
            rustup component add rustfmt
            cargo fmt -- --check
      - run:
          name: Build all targets
          command: cargo build --all --all-targets

      - run:
          name: Unit test
          command: cargo test --all --all-targets
